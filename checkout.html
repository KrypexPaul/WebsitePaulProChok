<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .checkout-container {
            background: white;
            padding: 30px;
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            margin: 50px 0;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
        }

        h2 {
            color: #6E1C9B;
            margin-bottom: 20px;
        }

        .checkout-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }

            .checkout-item img {
                width: 50px;
                border-radius: 8px;
                margin-right: 10px;
            }

        .total {
            text-align: right;
            font-weight: bold;
            margin-top: 15px;
            font-size: 1.2rem;
        }

        input {
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            border: 2px solid #ddd;
            outline: none;
            width: 100%;
        }

            input:focus {
                border-color: #6E1C9B;
            }

        button {
            width: 100%;
            padding: 12px;
            background: #6E1C9B;
            color: white;
            border: none;
            border-radius: 15px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

            button:hover {
                background: #8E38C1;
            }

        #paymentForm {
            display: none;
            text-align: left;
        }

        .bonus-item {
            text-align: right;
            font-weight: bold;
            color: #28a745;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <div id="checkoutItems"></div>
        <div id="bonusItems"></div>
        <div class="total" id="checkoutTotal"></div>

        <div id="payScreen">
            <button id="proceedPayment">Jetzt bezahlen</button>
        </div>

        <div id="paymentForm">
            <input type="text" id="name" placeholder="Name" maxlength="50">
            <input type="text" id="address" placeholder="Adresse" maxlength="100">
            <input type="text" id="cardNumber" placeholder="Kreditkarten-Nr. (16)" maxlength="16">
            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
            <input type="text" id="cvv" placeholder="CVV" maxlength="3">
            <button id="completeOrder">Bestellung abschließen</button>
        </div>
    </div>

    <script>
        // Warenkorb-Daten und Belohnungen aus localStorage laden
        let cart = JSON.parse(localStorage.getItem('checkoutCart')) || [];
        let discountPercent = parseInt(localStorage.getItem('discountPercent')) || 0;
        let wonRewardText = localStorage.getItem('wonRewardText') || '';

        function updateCheckout() {
            const itemsDiv = document.getElementById('checkoutItems');
            const totalDiv = document.getElementById('checkoutTotal');
            const bonusDiv = document.getElementById('bonusItems');

            itemsDiv.innerHTML = '';
            bonusDiv.innerHTML = '';

            let total = 0;

            // Warenkorb-Elemente anzeigen
            cart.forEach(item => {
                const div = document.createElement('div');
                div.className = 'checkout-item';

                const img = document.createElement('img');
                img.src = item.img;
                div.appendChild(img);

                const spanName = document.createElement('span');
                spanName.textContent = `${item.name} (${item.quantity}x)`;
                div.appendChild(spanName);

                const spanPrice = document.createElement('span');
                spanPrice.textContent = (item.price * item.quantity).toFixed(2) + '€';
                div.appendChild(spanPrice);

                itemsDiv.appendChild(div);
                total += item.price * item.quantity;
            });

            // Rabatt anzeigen (falls vorhanden)
            if (discountPercent > 0) {
                const discountDiv = document.createElement('div');
                discountDiv.className = 'bonus-item';
                discountDiv.textContent = `Rabatt: -${discountPercent}%`;
                bonusDiv.appendChild(discountDiv);
                total = total * (100 - discountPercent) / 100;
            }

            // Gewonnene Gratisartikel / Bonus anzeigen
            if (wonRewardText) {
                const rewardDiv = document.createElement('div');
                rewardDiv.className = 'bonus-item';
                rewardDiv.textContent = `Bonus: ${wonRewardText}`;
                bonusDiv.appendChild(rewardDiv);
            }

            totalDiv.textContent = 'Gesamt: ' + total.toFixed(2) + '€';
        }

        // "Jetzt bezahlen" klick
        document.getElementById('proceedPayment').addEventListener('click', () => {
            document.getElementById('payScreen').style.display = 'none';
            document.getElementById('paymentForm').style.display = 'block';
        });

        // Bestellung abschließen
        document.getElementById('completeOrder').addEventListener('click', () => {
            const name = document.getElementById('name').value.trim();
            const address = document.getElementById('address').value.trim();
            const cardNumber = document.getElementById('cardNumber').value.trim();
            const expiry = document.getElementById('expiry').value.trim();
            const cvv = document.getElementById('cvv').value.trim();

            if (!name || !address || !cardNumber || !expiry || !cvv) {
                alert('Bitte alle Felder ausfüllen');
                return;
            }

            if (cardNumber.length !== 16 || cvv.length !== 3 || expiry.length !== 5) {
                alert('Bitte gültige Kreditkarteninformationen eingeben');
                return;
            }

            // Nach erfolgreicher Bestellung localStorage leeren
            cart = [];
            localStorage.removeItem('checkoutCart');
            localStorage.removeItem('wonRewardText');
            localStorage.removeItem('discountPercent');

            // Nachricht an Hauptseite für Animation
            if (window.opener) {
                window.opener.postMessage({ action: 'showThankYou' }, '*');
            }

            // Checkout schließen
            window.close();
        });

        updateCheckout();
    </script>
</body>
</html>
